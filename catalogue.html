        body {

            background-color: #f8f8f8;

        .book-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px;
            white-space: nowrap;
            scrollbar-width: thin;
        }
        .book {
            background: white;

            border-radius: 8px;
            min-width: 200px;
        }
        .book img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .book-title {

            font-weight: bold;
        }
        .book-price {
            margin-top: 5px;
            color: green;
            font-size: 1.2em;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .buy {
            background-color: #28a745;
            color: white;
        }
        .cart {
            background-color: #007bff;
            color: white;
        }
